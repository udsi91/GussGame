<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <h1 class="main-header">Guess The Number (1-100)</h1>
      <h2 class="second-header">Write the number</h2>
    </header>
    <main class="container">
      <div class="guess">
        <input type="number" class="num" name="number" />
        <input type="button" class="btn" name="check" value="Check" />
        <input type="button" class="try-again" name="try-again" value="Try Again">
      </div>
      
        <img src="logo.png" alt="logo" class="logo" />
    </div>
      <p class="up-down"></p>
      <p class="attempts">You have 6 chances to guess the number!</p>
    </main>

    <script src="app.js"></script>
  </body>
</html>
